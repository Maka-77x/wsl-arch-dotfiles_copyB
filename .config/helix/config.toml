theme = "base16_terminal"

[editor]
line-number = "relative"
true-color = true
mouse = false
idle-timeout = 0 # Time for auto-completion to pop-up

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "-"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
select = "underline"
insert = "bar"
normal = "block"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
tab = "all"

[editor.whitespace.characters]
tab = "→"
tabpad = "·"

[keys.normal]
";" = "command_palette"
C-s = ":wq"
"space" = {"c" = [":w", ":buffer-close"], "q" = [":w", ":q"], "Q" = ":q!"}
