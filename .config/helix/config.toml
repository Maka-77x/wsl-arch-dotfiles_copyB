theme = "thom"

[editor]
bufferline = "always"
color-modes = true
idle-timeout = 0 # Time for auto-completion to pop-up
line-number = "relative"
mouse = false
shell = ["fish", "-c"]
true-color = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "position-percentage", "file-encoding", "file-line-ending", "file-type"]
separator = "-"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-pairs]
"(" = ")"
"{" = "}"
"[" = "]"
"'" = "'"
'"' = '"'
"`" = "`"
"<" = ">"

[editor.whitespace.render]
tab = "all"

[editor.whitespace.characters]
tab = "→"
tabpad = "·"

[editor.indent-guides]
character = "|"
render = true

[keys.normal]
"\\" = "command_palette"
C-s = ":wq"
D = "delete_char_backward"
H = ":bp"
L = ":bn"
S = ["select_all", "select_regex"]
y = ["yank", ":clipboard-yank"]
X = "extend_line_above"

[keys.normal.space]
"space" = ":wa"
"c" = ":buffer-close"
"q" = ":q"
"Q" = ":qa!"
"z" = [":w", "suspend"]
"[" = "jump_view_left"
"]" = "jump_view_right"
